
<blockquote>
    {% if include.highlight %}
        {{ include.quote | markdownify | replace: '<p>', '<p><mark>' | replace: '</p>', '</mark></p>' }}
    {% else %}
        {{ include.quote | markdownify }}
    {% endif %}

    {% if include.source %}
    <span class="text-secondary blockquote-source">{{ include.source | prepend: '&mdash; ' | markdownify }}</span>
    {% endif %}
</blockquote>
