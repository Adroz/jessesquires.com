
<div class="mt-4 pt-2 pb-2">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="btn-group" role="group">

            <div class="btn-group dropup" role="group">
                <button class="btn btn-sm btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Share <i class="fa fa-share-alt fa-fw" aria-hidden="true"></i>
                </button>
                <div class="dropdown-menu">
                    <h6 class="dropdown-header">Share this post</h6>
                    <a class="dropdown-item btn-sm text-dark" href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}%20{{ site.url }}{{ page.url }}%20via%20@{{ site.author.twitter }}" title="Tweet" target="_blank" rel="noreferrer">
                        Twitter &nbsp;<i class="fa fa-twitter fa-fw" aria-hidden="true"></i>
                    </a>
                    <a class="dropdown-item btn-sm text-dark" href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" title="Post" target="_blank" rel="noreferrer">
                        Facebook &nbsp;<i class="fa fa-facebook fa-fw" aria-hidden="true"></i>
                    </a>
                </div>
            </div> <!-- share -->

            <div class="btn-group dropup" role="group">
                <a class="btn btn-sm btn-light text-dark" href="/subscribe">Subscribe <i class="fa fa-rss fa-fw" aria-hidden="true"></i></a>
            </div>

            <div class="btn-group dropup" role="group">
                <a class="btn btn-sm btn-light text-dark" href="/sponsor">Sponsor <i class="fa fa-heart fa-fw" aria-hidden="true"></i></a>
            </div>

            </div> <!-- btn-group -->
        </div> <!-- col -->
    </div> <!-- row -->
</div>
