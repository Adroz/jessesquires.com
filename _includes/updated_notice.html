
{% if page.date-updated %}

    {% if include.date != null %}
        {% assign date = include.date %}
    {% else %}
        {% assign date = page.date-updated %}
    {% endif %}

<div class="alert alert-warning">
    <h3>Update <small><i>{{ date | date_to_string }}</i></small></h3>
    <p class="my-0">
        {{ include.update_message }}
    </p>
</div>

{% endif %}
