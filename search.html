<style type="text/css">
   /*
   fix google custom search conflicts with bootstrap
   solutions:
   http://css-tricks.com/forums/topic/troubles-with-box-sizing-and-google-custom-search/
   http://stackoverflow.com/questions/21932819/google-cse-with-twitter-bootstrap-not-displaying-the-search-box-correctly
   */
   .cse:before, .cse:after {
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
   }

   input.gsc-input,
   .gsc-input-box,
   .gsc-input-box-hover,
   .gsc-input-box-focus,
   .gsc-search-button {
      box-sizing: content-box;
      line-height: normal;
   }

   /*
   other hacks for google custom search (gcs)
   */
   .gcsc-branding,
   .gsc-control-wrapper-cse,
   .gsc-control-cse.gsc-control-cse-en {
      background-color: #fff;
      border-radius: 0.5em;
      border-color: #d7d7d7;
   }

   a.gsst_a,
   a.gcsc-branding-clickable {
      text-decoration: none;
      border-width: 0px;
   }

   #gs_cb50 {
      color: #358C99;
   }

   .gsc-webResult.gsc-result,
   .gsc-webResult.gsc-result:hover {
      background-color: #fff;
      border-color: #fff;
   }
</style>

<div>
   <script>
      (function() {
         var cx = '011538828544940938420:pybhfqtto2c';
         var gcse = document.createElement('script');
         gcse.type = 'text/javascript';
         gcse.async = true;
         gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
