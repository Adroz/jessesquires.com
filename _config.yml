# Dependencies
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-sitemap

# File rules
exclude:
  - Makefile
  - vendor
  - Dangerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - assets/
  - package.json
  - yarn.lock
  - scripts/
  - .github/

include:
  - .htaccess
  - node_modules/bootstrap/dist/css/bootstrap.min.css
  - node_modules/bootstrap/dist/js/bootstrap.bundle.min.js
  - node_modules/jquery/dist/jquery.slim.min.js

keep_files:
  - .well-known

# Site
permalink: /blog/:title/
img_url: /img
excerpt_separator: <!--excerpt-->
sass:
  style: compressed

# Metadata
title: 'Jesse Squires'
description: 'Turing complete with a stack of 0xdeadbeef'
url: https://www.jessesquires.com
logo: /ico/logo.png
timezone: America/Los_Angeles

# Author
author:
  name: 'Jesse Squires'
  twitter: jesse_squires
  avatar: /ico/avatar.jpg

# Data
links:
  github: 'https://github.com/jessesquires/jessesquires.com'
  issue: 'https://github.com/jessesquires/jessesquires.com/issues/new'
  pull: 'https://github.com/jessesquires/jessesquires.com/compare'

social_links:
  twitter: 'https://twitter.com/jesse_squires'
  github: 'https://github.com/jessesquires/'
  stackoverflow: 'https://stackoverflow.com/users/2195632/jessesquires'
  keybase: 'https://keybase.io/jsq'

feeds:
  rss: '/feed.xml'
  json: '/feed.json'
  applenews: 'https://apple.news/Td_gVU2BDSS2oPbz_sD150w'
