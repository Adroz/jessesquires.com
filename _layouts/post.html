---
layout: default
---

<article class="page">
	<span class="center return-home"><a href="/"><i class="fa fa-chevron-up fa-2x"></i></a></span>

	<h1 class="post-title">{{ page.title }}</h1>
	
	<h2 class="post-subtitle">
		<small>{{ page.subtitle }}</small> 
		<small class="post-date">{{ page.date | date_to_string }}</small>
	</h2>
	
	<div class="post-content">
		{{ content }}
	</div> <!-- post-content -->
</article>

<section>
	<div class="row">
		<div class="col-md-2 col-xs-6">
			<a href="https://twitter.com/intent/tweet?text={{ page.title }}%20{{ page.url }}%20via%20@jesse_squires" target="_blank">
				<button class="btn btn-default btn-block"><i class="fa fa-twitter"></i> Tweet</button>
			</a>
		</div> <!-- col -->
		<div class="col-md-2 col-xs-6">
			<a href="https://www.facebook.com/sharer/sharer.php?u={{ post.url }}" target="_blank">
				<button class="btn btn-default btn-block"><i class="fa fa-facebook"></i> Share</button>
			</a>
		</div> <!-- col -->
	</div> <!-- row -->
</section>

<hr>

<section>
	<p class="text-muted">
		<small>
			Having trouble with the site? Find an error in this post?
			Open a <a href="https://github.com/jessesquires/jessesquires.github.io/issues" target="_blank">new issue</a>, or submit a <a href="https://github.com/jessesquires/jessesquires.github.io/pulls" target="_blank">pull request</a> on <a href="https://github.com/jessesquires/jessesquires.github.io" target="_blank">GitHub</a>.
		</small>
	</p>
</section>
