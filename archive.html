---
layout: default
title: Archive
---

<div class="row">
   <div class="col-sm-8 col-sm-offset-2">
   <h1 class="text-center">Archive</h1>
   {% for post in site.posts %}
      <article class="post">
         <h3> <a href="{{ post.url }}">{{ post.title }}</a></h3>
         <h4>{{ post.subtitle }} <small class="post-date">{{ post.date | date_to_string }}</small></h4>
      </article>
   {% endfor %}
   </div>
</div>
