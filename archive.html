---
layout: default
title: Archive
---

<article class="archive-list">
   <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

   {% for post in site.posts %}
      <div class="archive-post">
         <h3><small class="post-date">{{ post.date | date_to_string }}</small> <a href="{{ post.url }}">{{ post.title }}</a></h3>
         <h4>{{ post.subtitle }}</h4>
      </div>
   {% endfor %}

      </div>
   </div>
</article>
